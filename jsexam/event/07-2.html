<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>

    <!-- 클릭하면 1씩 증가시키기  -->
    <h1>Button A - <span id="counter-a">0</span></h1>
    <h1>Button B - <span id="counter-b">0</span></h1>

    <script>
      // incrementFunc 함수에서 처리하도록 코드를 작성해 볼 수도 있을 거예요.
      // event.target
      const btnClicked = () => {
        document.addEventListener("click", (e) => {
          const btn = e.target;
          let value;
          if (btn.innerText.indexOf("ButtonA") > -1) {
            value = Number(document.getElementById("counter-a").innerText) + 1;
            document.getElementById("counter-a").innerText = value;
          } else if (btn.innerText.indexOf("ButtonB") > -1) {
            value = Number(document.getElementById("counter-a").innerText) - 1;
            document.getElementById("counter-b").innerText = value;
          }
          value = 0;
        });
      };
      btnClicked();
    </script>
  </body>
</html>
